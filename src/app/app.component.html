<main dir="rtl">

  <div class="container">
    <div class="row mt-5">
      <div class="col text-center">
        <h1 class="alert alert-danger text-white">قائمة الطعام</h1>
        <div class="row  bg-dark text-white">
          <div class="col">
            إجمالي السعر {{total}}
          </div>
          <div class="col">
            عدد الطلبات {{qty}}
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-sm-3">
           <label> اختر للبحث في قائمة الطعام</label>
          </div>
          <div class="col-sm-4">
            <select id="foodSellected" class="form-select" aria-label="Default select example"
              (change)="onSelect($event)">

              <option selected [value]="0">اختر من القائمة للبحث</option>
              <option *ngFor="let item of foodmenu" [value]="item.id"> {{item.description}} </option>

            </select>
          </div>
        </div>

       

        <div class="card d-flex align-items-center justify-content-center mt-3">
          <div class="card-body">
            <table class="table col-12 table-striped table-hover text-center nowrap no-footer border-success pt-4 ">
              <thead class="table-success border-success text-white">
                <tr>
                  <th>الرقم </th>
                  <th>الإسم </th>
                  <th>السعر</th>
                  <th>الوصف</th>
                  <th>الصورة </th>
                  <th>إختر</th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngIf=" !filteredFoodmenu || selectedValue == '0' ">
                  <tr *ngFor="let item of foodmenu" class="align-middle">
                    <td class="align-middle">{{ item.id }}</td>
                    <td class="align-middle">{{ item.name }}</td>
                    <td class="align-middle">{{ item.price }}</td>
                    <td class="align-middle">{{ item.description }}</td>
                    <td><img [src]="item.img" alt="" width="80px;" height="100px" /></td>
                    <td><input type="checkbox" (change)="sum($event,item.price)"></td>
                  </tr>
                </ng-container>
                <ng-container *ngIf="filteredFoodmenu">
                  <tr *ngFor="let item of filteredFoodmenu" class="align-middle">
                    <td class="align-middle">{{ item.id }}</td>
                    <td class="align-middle">{{ item.name }}</td>
                    <td class="align-middle">{{ item.price }}</td>
                    <td class="align-middle">{{ item.description }}</td>
                    <td><img [src]="item.img" alt="" width="80px;" height="100px" /></td>
                    <td><input type="checkbox" (change)="sum($event,item.price)"></td>
                  </tr>

                </ng-container>
              </tbody>

              <!-- <tbody>
                <tr *ngFor="let item of foodmenu" class="align-middle">
                  <td class="align-middle">{{ item.id }}</td>
                  <td class="align-middle">{{ item.name }}</td>

                  <td class="align-middle">{{ item.description }}</td>
                  <td><img [src]="item.img" alt="" width="80px;" height="100px" /></td>
                  <td><input type="checkbox" (change)="sum($event,item.price)"></td>
                </tr>
              </tbody> -->
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
</main>
